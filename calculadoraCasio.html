<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculadora Casio</title>
		<link rel="stylesheet" href="css/calcStyle.css">
        
	</head>
		<body>
			<section>
				<h2>Calculadora Casio</h2>
				<form>
					<label>1° Número:</label>
					</br>
					<input id="v1" />
					</br>
					<label>2° Número:</label>
					</br>
					<input id="v2" />
					</br>
					</br>
					<button id="b1" type="button">+</button>
					<button id="b2" type="button">-</button>
					<button id="b3" type="button">*</button>
					<button id="b4" type="button">/</button>
					</br>
					</br>
					<label>Resultado final:</label>
					<input id="resultado" />
					</br>
					</br>
				</form>
			</section>
		</body>
